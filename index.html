<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="weather app">
      <h1>
        <div id="cityContainer">
          <span id="currentCity">
            <strong>
            Rustenburg
            </strong>
          </span>
        </div>
      </h1>
        <img src="icons/sun.png" alt="Sunny" width="80px">
      <h2>
        30℃
      </h2>
      <p id="currentDate">
        05 November 2023
        <br />
        <span id="currentTime">
          21:49 pm
        </span>
      </p>
      <ul class="components">
        <li>
        Air Quality <strong> Good </strong>
        </li>
        <li>
        Wind <strong> 4 km/h </strong>
        </li>
        <li>
        Humidity <strong> 47% </strong>
        </li>
        <li>
        Dew Point <strong> 8° </strong>
        </li>
      </ul>
      <hr>
      <form id="searchForm">
        <input type="text" placeholder="Search City" name="search bar" id="searchInput">
        <input type="submit" value="Enter"  />
      </form>
      <br />
      <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col">
            Monday
            <ul>
              <li>
                <span class="highest">
                  29℃
                </span>
                <br />
                  12℃
              </li>
            </ul>
            <img src="icons/partlysunny.png" width="50px">
          </div>
          <div class="col">
            Tuesday
            <ul>
              <li>
                <span class="highest">
                  32℃
                </span>
                <br />
                  14℃
              </li>
            </ul>
            <img src="icons/sun.png" width="45px">
          </div>
          <div class="col">
            Wedneday
            <ul>
              <li>
                <span class="highest">
                  25℃
                </span>
                <br />
                  15℃
              </li>
            </ul>
            <img src="icons/rainy.png" width="45px">
          </div>
          <div class="col">
            Thursday
            <ul>
              <li>
                <span class="highest">
                  18℃
                </span>
                <br />
                  10℃
                </li>
              </ul>
              <img src="icons/thunder.png" width="45px">
          </div>
        </div>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/SwedesMoe">
          Swedes Moe
        </a>
        , accessible on 
        <a href="https://github.com/SwedesMoe/plus-week6-homework">
          GitHub
        </a>
        and hosted on 
        <a href="">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
    <script>
      city();
    </script>
  </body>
</html>
